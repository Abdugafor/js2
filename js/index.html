<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы с модальным окном</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Хедер */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .register-button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #f1f1f1;
        }

        /* Модальное окно */
        .modal-overlay.hidden {
            display: none;
        }

        .modal-overlay.visible {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            z-index: 1000;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #333;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на сайт</h1>
        <button class="register-button">Регистрация</button>
    </header>

    <!-- Модальное окно -->
    <div class="modal-overlay hidden">
        <div class="modal">
            <button class="close-modal">&times;</button>
            <div class="modal-header">Регистрация</div>
            <div class="modal-content">
                <input type="text" placeholder="Имя" required>
                <input type="text" placeholder="Фамилия" required>
                <input type="tel" placeholder="Номер телефона" required>
                <button class="submit-button">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Здесь вы можете добавить логику для открытия и закрытия модального окна.
    </script>
</body>
</html>
